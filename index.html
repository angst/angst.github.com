---
layout: default
title: Ang.st Blog
---

<div id="home">
  <div id="posts">
    {% for post in site.posts %}
    <div class="post">
      <ul class="info">
        <li class="date">{{post.date | date: "%B %d %Y"}}</li>
        <li class="author"><span>by</span> {{post.byline}}</li>
      </ul>
      <div class="content">
        <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </div>
    </div>
    {% endfor %}
  </div>
  
  
</div>
