---
layout: default
---
<div class="post">
  <ul class="info">
    <li class="date">{{page.date | date: "%B %d %Y"}}</li>
    <li class="author"><span>by</span> {{page.byline}}</li>
  </ul>
  <div class="content">
    <h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    {{ page.content }}
  </div>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
