<!DOCTYPE html>
<html lang="en" xml:lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Angst | {{ page.title }}</title>
        <meta name="Robots" content="index,all" />
        <meta name="Keywords" content="angst, web development, userscripts.org, userscripts, bookburro" />
        <meta name="Description" content="Angst | We worry so you don't have to." />
        <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1><a href="/">Ang.st</a></h1>
                <ul id="nav">
                  <li><a href="#articles">articles</a></li>
                  <li><a href="/about.html">about</a></li>
                  <li><a href="http://github.com/angst">github</a></li>
                </ul>
            </div>
            <div id="content">
              {{content}}
            </div>
            <div id="footer">
                <p class="copy"><a href="http://creativecommons.org/licenses/by-sa/3.0/">Copyright &copy; 2009</a> <a href="http://overstimulate.com">Overstimulate</a></p>
                <div class="footBlock">
                  <h3>Projects</h3>
                  <ul>
                    <li><a href="http://bookburro.org">BookBurro</a></li>
                    <li><a href="http://userscripts.org">UserScripts</a></li>
                    <!-- <li><a href="http://overstimulate.com/projects/taboo">Taboo</a></li>
                    <li><a href="http://github.com/anotherjesse/Partly-Cloudy">PartlyCloudy</a></li> -->
                  </ul>
                </div>
                <div id="archives" class="footBlock">
                  <h3>Older Posts</h3>
                  <a name="articles" href="/archives.html" id="archiveLink">Archives &raquo;</a>
                  <ul>
                  {% for post in site.posts limit:10 %}
                    <li><a href="{{post.url}}">{{post.date | date: "%B %d %Y"}} &mdash; {{post.title}}</a></li>
                  {% endfor %}
                  </ul>
                </div>
            </div>  
        </div>
        <script type="text/javascript">
          var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
          document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
          try {
          var pageTracker = _gat._getTracker("UA-50927-10");
          pageTracker._trackPageview();
          } catch(err) {}
        </script>
    </body>
</html>
